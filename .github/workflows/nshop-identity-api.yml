name: NShop Identity API

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/NShop.Identity
    - name: Build
      run: dotnet build --no-restore src/NShop.Identity
    - name: Test
      run: dotnet test --no-build --verbosity normal src/NShop.Identity
